<head>
	<meta charset="utf-8">
	<script src='https://cdn.plot.ly/plotly-2.14.0.min.js'></script>
</head>
<h1>역변환법</h1>

<div id="display_sampling"></div>

<script>
	const	sample_num = 424242;
	let		sample_data = [];
	let		i = 0;
	
	while (i < sample_num)
	{
		const lamda = 1.5;
		const uniform_data = Math.random();
		const transed_data = -lamda * Math.log(uniform_data); // 1 - uniform_data = uniform_data
		sample_data.push(transed_data);
		i++;
	}
	
	const display_sampling = [{
		x: sample_data,
		type: 'histogram',
		xbins: {
	}
	}];
	
	Plotly.newPlot('display_sampling', display_sampling);
	
	</script>
